<div class="app-container">
  <h1>Car Rental Quote Calculator</h1>
  <p>Get your instant rental quote in minutes!</p>

  <div class="form-section">
    <h2>Customer Information</h2>
    
    <div class="form-group">
      <label>Full Name:</label>
      <input type="text" placeholder="Enter your full name" [(ngModel)]="customerName">
      <p> You entered: {{ customerName() }} </p>
    </div>

    <div class="form-group">
      <label>Age:</label>
      <input type="number" placeholder="25" min="18" max="100" [(ngModel)]="customerAge">
    </div>

    <div class="form-group">
      <label>Phone Number (Optional):</label>
      <input type="tel" placeholder="(555) 123-4567">
    </div>

    <div class="form-section">
    <h2>Rental Dates</h2>
    
    <div class="form-group">
      <label>Pickup Date:</label>
      <input type="date">
    </div>

    <div class="form-group">
      <label>Pickup Time:</label>
      <input type="time" value="10:00">
    </div>

        <div class="form-group">
      <label>Drop-off Date:</label>
      <input type="date">
    </div>

    <div class="form-group">
      <label>Drop-off Time:</label>
      <input type="time" value="10:00">
    </div>
  </div>

  <div class="form-section">
    <h2>Car Details</h2>

    <div class="form-group">
      <label>Catergory:</label>
      <select>
        <option value="">Select Category</option>
        <option value="economy">Economy</option>
        <option value="suv">SUV</option>
        <option value="luxury">Luxury</option>
      </select>
    </div>

    <div class="form-group">
      <label>Make:</label>
      <select>
        <option value="">Any Make</option>
        <!-- American Brands -->
        <option value="ford">Ford</option>
        <option value="chevrolet">Chevrolet</option>
        <option value="dodge">Dodge</option>
        <option value="chrysler">Chrysler</option>
        <option value="buick">Buick</option>
        <option value="cadillac">Cadillac</option>
        <option value="gmc">GMC</option>
        <option value="jeep">Jeep</option>
        <option value="lincoln">Lincoln</option>
        <!-- Japanese Brands -->
        <option value="toyota">Toyota</option>
        <option value="honda">Honda</option>
        <option value="nissan">Nissan</option>
        <option value="mazda">Mazda</option>
        <option value="subaru">Subaru</option>
        <option value="mitsubishi">Mitsubishi</option>
        <option value="lexus">Lexus</option>
        <option value="acura">Acura</option>
        <option value="infiniti">Infiniti</option>
        <!-- Korean Brands -->
        <option value="hyundai">Hyundai</option>
        <option value="kia">Kia</option>
        <option value="genesis">Genesis</option>
        <!-- German Brands -->
        <option value="bmw">BMW</option>
        <option value="mercedes">Mercedes-Benz</option>
        <option value="audi">Audi</option>
        <option value="volkswagen">Volkswagen</option>
        <option value="porsche">Porsche</option>
        <!-- Other -->
        <option value="tesla">Tesla</option>
        <option value="volvo">Volvo</option>
      </select>

    <div class="form-section">
    <h2>Pickup & Drop-off Locations</h2>
    
    <div class="form-group">
      <label>Pickup Location:</label>
      <select>
        <option value="">Select Pickup Location</option>
        <!-- Airport Locations -->
        <option value="lax-airport">LAX - Los Angeles International Airport</option>
        <option value="jfk-airport">JFK - John F. Kennedy International Airport</option>
        <option value="ord-airport">ORD - Chicago O'Hare International Airport</option>
        <option value="dfw-airport">DFW - Dallas/Fort Worth International Airport</option>
        <option value="mia-airport">MIA - Miami International Airport</option>
        <option value="sfo-airport">SFO - San Francisco International Airport</option>
        <!-- City Locations -->
        <option value="downtown-la">Downtown Los Angeles</option>
        <option value="manhattan">Manhattan, New York</option>
        <option value="downtown-chicago">Downtown Chicago</option>
        <option value="downtown-miami">Downtown Miami</option>
        <option value="union-square-sf">Union Square, San Francisco</option>
        <!-- Popular Areas -->
        <option value="hollywood">Hollywood, CA</option>
        <option value="santa-monica">Santa Monica, CA</option>
        <option value="south-beach">South Beach, Miami</option>
        <option value="times-square">Times Square, New York</option>
      </select>
    </div>

    <div class="form-group">
      <label>Drop-off Location:</label>
      <select>
        <option value="">Select Drop-off Location</option>
        <!-- Same Locations (Copy from above) -->
        <option value="lax-airport">LAX - Los Angeles International Airport</option>
        <option value="jfk-airport">JFK - John F. Kennedy International Airport</option>
        <option value="ord-airport">ORD - Chicago O'Hare International Airport</option>
        <option value="dfw-airport">DFW - Dallas/Fort Worth International Airport</option>
        <option value="mia-airport">MIA - Miami International Airport</option>
        <option value="sfo-airport">SFO - San Francisco International Airport</option>
        <option value="downtown-la">Downtown Los Angeles</option>
        <option value="manhattan">Manhattan, New York</option>
        <option value="downtown-chicago">Downtown Chicago</option>
        <option value="downtown-miami">Downtown Miami</option>
        <option value="union-square-sf">Union Square, San Francisco</option>
        <option value="hollywood">Hollywood, CA</option>
        <option value="santa-monica">Santa Monica, CA</option>
        <option value="south-beach">South Beach, Miami</option>
        <option value="times-square">Times Square, New York</option>
      </select>
    </div>
  </div>

  <div class="form-section">
    <h2>Extras & Add-ons</h2>
    
    <div class="form-group">
      <label>GPS Navigation:</label>
      <select>
        <option value="false">No GPS ($0/day)</option>
        <option value="true">Yes, Add GPS (+$10/day)</option>
      </select>
    </div>

    <div class="form-group">
      <label>Child Seat:</label>
      <select>
        <option value="false">No Child Seat ($0/day)</option>
        <option value="true">Yes, Add Child Seat (+$15/day)</option>
      </select>
    </div>

    <div class="form-group">
      <label>Additional Driver:</label>
      <select>
        <option value="false">Just Me ($0/day)</option>
        <option value="true">Add Extra Driver (+$25/day)</option>
      </select>
    </div>

    <div class="form-group">
      <label>Insurance Coverage:</label>
      <select>
        <option value="basic">Basic Coverage (Included)</option>
        <option value="premium">Premium Coverage (+$30/day)</option>
        <option value="full">Full Coverage (+$50/day)</option>
      </select>
    </div>
    <div class="form-group">
    <label>Mileage:</label>
    <select>
      <option value="unlimited">Limited (200 miles/day) ($0)</option>
      <option value="limited">Unlimited Mileage (+$20/day)</option>
    </select>
  </div>
